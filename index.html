<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数字图像处理</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <!-- <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <style type="text/css">
    body {
        margin: 0;
    }

    button {
        margin-top: 10px;
    }

    canvas {
		margin: auto;
		display:block;
    }
    .show{
    	display:block;
    }

    #source-img {
        display: block;
        margin: auto;
    }
    #choose-operator{
    	display:none;
    }

    </style>
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <div class="page-header">
                <h1><small><a href="https://github.com/wy-ei/yi.js">YI</a></small></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <img class="img-responsive" id="source-img">
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请选择要处理的图片：</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="file" id="load-img">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel panel-default" id="choose-operator">
                    <div class="panel-heading">
                        <h3 class="panel-title">请选择要进行的操作：</h3>
                    </div>
                    <div class="panel-body">
                        <div class="" role="group" aria-label="..." id="select-process-method">
                            <button type="button" class="btn btn-default" data-method="origin">原图</button>
                            <button type="button" class="btn btn-default" data-method="gray">灰度图</button>
                            <button type="button" class="btn btn-default" data-method="pseudoColor">伪彩色</button>
                            <button type="button" class="btn btn-default" data-method="invert">反色</button>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    图像分割
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-method="mr">最大类间、类内方差比法</a></li>
                                    <li><a href="#" data-method="otsu">最大类间方差法</a></li>
                                    <li><a href="#" data-method="binary">自定义阈值法</a></li>
                                    <li><a href="#" data-method="tozero">tozero</a></li>
                                </ul>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    滤波
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-method="mean">均值滤波</a></li>
                                    <li><a href="#" data-method="mid">中值滤波</a></li>
                                    <li><a href="#" data-method="gaussianBlur">高斯滤波</a></li>
                                    <li><a href="#" data-method="knn">KNN 滤波</a></li>
                                </ul>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    微分算子
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-method="horizontal">水平方向微分算子</a></li>
                                    <li><a href="#" data-method="vertical">垂直方向微分算子</a></li>
                                    <li><a href="#" data-method="soble">Soble 算子</a></li>
                                    <li><a href="#" data-method="laplace">Laplace 算子</a></li>
                                    <li><a href="#" data-method="canny">Canny 算子</a></li>
                                    <li><a href="#" data-method="roberts">Roberts 算子</a></li>
                                    <li><a href="#" data-method="wallis">Wallis 算子</a></li>
                                    <li><a href="#" data-method="priwitt">Priwitt 算子</a></li>

                                </ul>
                            </div>
                            <button type="button" class="btn btn-default" data-method="sepia">复古</button>
                            <button type="button" class="btn btn-default" data-method="oilPainting">油画</button>
                            <button type="button" class="btn btn-default" data-method="posterize">色调分离</button>
                            <button type="button" class="btn btn-default" data-method="embossment">浮雕效果</button>
                            <button type="button" class="btn btn-default" data-method="gamma">gamma 调节</button>
                            <button type="button" class="btn btn-default" data-method="salt">椒盐噪声</button>
                            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal" data-method="histogram">查看直方图</button>

                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    翻转
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-method="flip-x">水平方向翻转</a></li>
                                    <li><a href="#" data-method="flip-y">垂直方向翻转</a></li>
                                    <li><a href="#" data-method="flip-xy">水平、垂直方向翻转</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">处理状态：</h3>
                    </div>
                    <div class="panel-body">
						<p id="state">未开始</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



	<!-- Modal -->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="modalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
			<canvas id="histogram" width="700" height="400"></canvas>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>


    <!--
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.js"></script>
    -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src='js/Chart.min.js'></script>
    <script src="js/require.js" data-main="js/app"></script>
</body>

</html>
